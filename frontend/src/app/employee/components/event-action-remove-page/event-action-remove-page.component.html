<!-- FORM EMPLOYEE DETAIL -->
<div class="container">
    <div class="text-center">
        <h3>REMOVE EMPLOYEE INFORMATION</h3>
    </div>
    <div class="row">
        <div class="col">
            <h4 class="mb-3"></h4>
            <form [formGroup]="form" (ngSubmit)="removeEmployeeAlert()" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="inputPassport">Passport / Citizen identity number</label>
                            <select data-placeholder="Choose a Passport" class="form-control" tabindex="2" disabled>
                                <option value=""></option>
                                <option value="Passport">Passport</option>
                                <option value="Citizen identity number">Citizen identity number</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <label for="inputPassport"> &nbsp;</label>
                        <input type="text" class="form-control" id="inputPassport"
                            placeholder="AA000000 Or 0111122222334" formControlName="passport"
                            pattern="[A-Za-z]{2}[0-9]{6} [0-9]{13}" disabled>
                        <div class="invalid-feedback">
                            Please enter your Passport like AA000000 or Citizen identity number like 0111122222334.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="inputEmployeeId">Employee ID</label>
                    <input type="number" class="form-control" id="inputEmployeeId" placeholder="000000"
                        formControlName="employee_no" disabled>
                    <div class="invalid-feedback">
                        Please enter employee ID.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="inputFirstname">Firstname</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder=""
                            formControlName="firstname" value="" disabled>
                        <div class="invalid-feedback">
                            Invalid Firstname is required.
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="inputLastname">Lastname</label>
                        <input type="text" class="form-control" id="inputLastname" placeholder=""
                            formControlName="lastname" value="" disabled>
                        <div class="invalid-feedback">
                            Invalid Lastname is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--<div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputPosition">Position</label>
                            <input type="text" class="form-control" id="inputPosition"
                                placeholder="Junior Frontend Developer" formControlName="position" required>
                            <div class="invalid-feedback">
                                Please enter position.
                            </div>
                        </div>
                    </div>-->

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputPosition">Position</label>
                            <select data-placeholder="Choose a Position" class="form-control" tabindex="2" disabled>
                                <option value=""></option>
                                <option value="junior-front-end-developer">Junior Front End Developer</option>
                                <option value="junior-back-end-developer">Junior Back End Developer</option>
                                <option value="junior-qa">Junior QA</option>
                                <option value="project-manager">Project Manager</option>
                                <option value="business-analysis">Business Analysis</option>
                                <option value="scrum-master">Scrum Master</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputStartDate">Start Date</label>
                            <input class="form-control" type="date" data-date-format="dd/mm/yyyy" id="inputStartDate"
                                formControlName="start_date" pattern=" (0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4} " disabled>
                            <div class="invalid-feedback">
                                Please enter Start Date.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail"
                                placeholder="firstname.lastname@allianz.com" formControlName="email" disabled>
                            <div class="invalid-feedback">
                                Please enter email.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputPhone">Phone</label>
                            <input type="tel" placeholder="+66012345678" pattern="\+[0-9]{2}[0-9]{9}"
                                class="form-control" name="inputPhoneNumber" id="inputPhone" formControlName="phone"
                                disabled>
                            <div class="invalid-feedback">
                                Please enter phone number like +00123456789.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input id="btnRemove" type="submit" class="btn btn-danger btn-lg btn-block" value="Remove" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <button id="btnCancel" class="btn btn-outline-dark btn-lg btn-block"
                            [routerLink]="['/form']">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
