<div class="container">
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Passport:</label>
            <input type="text" class="number" formControlName="passport" />
        </div>

        <div class="form-group">
            <label>Employee No:</label>
            <input type="text" class="number" formControlName="employee_no" />
        </div>

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" formControlName="firstname" />
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" formControlName="lastname" />
        </div>

        <div class="form-group">
            <label>Position:</label><input type="text" class="form-control" formControlName="position" />
        </div>

        <div class="form-group">
            <label>Start Date:</label><input type="date" class="form-control" formControlName="start_date" />
        </div>

        <div class="form-group">
            <label>E-mail:</label><input type="email" class="form-control" formControlName="email" />
        </div>

        <div class="form-group">
            <label>Phone:</label><input type="number" class="form-control" formControlName="phone" />
        </div>

        <button type="submit" class="btn btn-outline-primary">Submit</button>
        <button class="btn btn-outline-dark">Cancel</button>
    </form>
</div>
