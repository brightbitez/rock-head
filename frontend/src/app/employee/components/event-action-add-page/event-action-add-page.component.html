<!-- FORM EMPLOYEE DETAIL -->
<div class="container">
    <div class="text-center">
        <h3>ADD EMPLOYEE INFORMATION</h3>
    </div>
    <div class="row">
        <div class="col">
            <h4 class="mb-3"></h4>
            <form [formGroup]="form" (ngSubmit)="onSubmit()" [ngClass]="{'was-validated': validated}"
                class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="inputPassport">Passport / Citizen identity number</label>
                    <input type="text" class="form-control" id="inputPassport" placeholder="1103702412465"
                        formControlName="passport" required>
                    <div class="invalid-feedback">
                        Please enter your Passport.
                    </div>
                    <!-- Passport:
                        <input class="form-control" formControlName=pasport required [ngClass]="{
                          'is-invalid': submitted && form.controls.passport.errors}"/>
                        <div *ngIf="form.controls.passport.errors" class="invalid-feedback">
                            <div *ngIf="form.controls.passport.errors.required">
                                Passport is required
                            </div>
                        </div> -->
                </div>

                <div class="mb-3">
                    <label for="inputEmployeeId">Employee ID</label>
                    <input type="number" class="form-control" id="inputEmployeeId" placeholder="251182"
                        formControlName="employee_no" required>
                    <div class="invalid-feedback">
                        Please enter employee ID.
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="inputFirstname">First name</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder=""
                            formControlName="firstname" value="" required>
                        <div class="invalid-feedback">
                            Valid Firstname is required.
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="inputLastname">Last name</label>
                        <input type="text" class="form-control" id="inputLastname" placeholder=""
                            formControlName="lastname" value="" required>
                        <div class="invalid-feedback">
                            Valid Lastname is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputPosition">Position</label>
                            <input type="text" class="form-control" id="inputPosition"
                                placeholder="Junior Frontend Developer" formControlName="position" required>
                            <div class="invalid-feedback">
                                Please enter position.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputStartDate">Start Date</label>
                            <input class="form-control" type="date" value="dd/mm/yyyy" id="inputStartDate"
                                formControlName="start_date" required>
                            <div class="invalid-feedback">
                                Please enter Start Date.
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@allianz.com"
                                formControlName="email" required>
                            <div class="invalid-feedback">
                                Please enter email.
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-3">
                        <div class="form-group">
                            <label for="inputPhone">Phone</label>
                            <input type="tel" placeholder="+66955419228" pattern="\+[0-9]{2}[0-9]{9}"
                                class="form-control" name="inputPhoneNumber" id="inputPhone" formControlName="phone"
                                required>
                            <div class="invalid-feedback">
                                Please enter phone number like +00123456789.
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="mb-4">
                <input id="btnSave" type="submit" class="btn btn-success btn-lg btn-block" value="Save" />
                <button id="btnCancel" class="btn btn-outline-dark btn-lg btn-block"
                    [routerLink]="['/form']">Cancel</button>
            </form>
        </div>
    </div>
