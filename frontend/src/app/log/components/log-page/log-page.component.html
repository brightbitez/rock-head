<div class="container-fluid">
  <h1 style="text-align: center;">Logs</h1>
</div>

<select class="form-control" [(ngModel)]="formIdFilter">
  <ng-container *ngFor="let item of options">
    <option value={{item}}>{{item}}</option>
  </ng-container>
</select>
<div class="table-responsive tableFixHead" style="overflow-y:auto; height: 500px;">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <th mat-cell *matCellDef="let i = index;let element"><a
          [ngStyle]="{'color': element.log_objects.form_id == '001'? 'green':(element.log_objects.form_id == '002'? '#FFD000': '#B30606')}">{{i+1}}</a>
      </th>
    </ng-container>
    <ng-container matColumnDef="event_message">
      <th mat-header-cell *matHeaderCellDef>Event Message</th>
      <th mat-cell *matCellDef="let element">{{element.log_objects.event_message}}</th>
    </ng-container>
    <ng-container matColumnDef="form_id">
      <th mat-header-cell *matHeaderCellDef>Form ID</th>
      <th mat-cell *matCellDef="let element">{{element.log_objects.form_id}}</th>
    </ng-container>
    <ng-container matColumnDef="by">
      <th mat-header-cell *matHeaderCellDef>By</th>
      <th mat-cell *matCellDef="let element">{{element.admin.email}}</th>
    </ng-container>
    <ng-container matColumnDef="date_time">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <th mat-cell *matCellDef="let element">{{element.date_of_event}}</th>
    </ng-container>
    <ng-container matColumnDef="element_name">
      <th mat-header-cell *matHeaderCellDef>Element Name</th>
      <th mat-cell *matCellDef="let element">{{element.log_objects.element_name}}</th>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="column"></tr>
    <tr mat-row *matRowDef="let row; columns:column;"></tr>
